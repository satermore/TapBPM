<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap BPM ⏱️</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tap BPM 🎶</h1>
        <p>Toca al ritmo para medir el tempo.</p>
        
        <div id="bpmDisplay">0</div>
        <div id="genreDisplay">Género: ---</div> <!-- New element for genre -->

        <button id="tapButton">¡TAP AQUÍ!</button>
        
        <div id="tapsCount">Taps: 0</div>

        <button id="resetButton">Reiniciar</button>
        
        <div class="instructions">
            Sugerencia: Toca al menos 4 veces para un resultado estable.
        </div>
    </div>
</body>
</html>
